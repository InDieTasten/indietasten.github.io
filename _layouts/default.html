<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png?v=2">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png?v=2">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png?v=2">
    <link rel="manifest" href="/icons/site.webmanifest?v=2">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg?v=2" color="#00ff00">
    <link rel="shortcut icon" href="/icons/favicon.ico?v=2">
    <meta name="msapplication-TileColor" content="#535353">
    <meta name="msapplication-config" content="/icons/browserconfig.xml?v=2">
    <meta name="theme-color" content="#ffffff">
    
    <!-- jekyll feed (atom feed)-->
    {% feed_meta %}

    <title>{{ site.title }}</title>
  </head>
  <body>
    <header>
      <div class="inner">
        <a href="/">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
        {% if site.github.is_user_page %}
          <a href="{{ site.github.owner_url }}" class="button"><small>Follow me on</small> GitHub</a>
        {% endif %}
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          <a href="/">Home</a>
          | <a href="/blog">Blog</a>
          | <a href="/projects">Projects</a>
          | <a href="/ideas">Ideas</a>
          | <a href="/about">About me</a>
          <hr>
          {{ content }}
        </section>
      </div>
    </div>
  </body>
</html>

name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the main branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: https://indietasten.net
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Setup Pages
        id: setup_pages
        uses: actions/configure-pages@v5

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: Build with Next.js
        run: pnpm run build
        env:
          PAGES_BASE_PATH: ${{ steps.setup_pages.outputs.base_path }}

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-branch

      - name: Deploy to gh-pages (preserving PR previews)
        run: |
          # Create a unique temporary directory for backup
          BACKUP_DIR=$(mktemp -d)
          
          # Save the pr-preview directory if it exists
          if [ -d "gh-pages-branch/pr-preview" ]; then
            echo "Preserving PR preview directory to $BACKUP_DIR"
            cp -r gh-pages-branch/pr-preview "$BACKUP_DIR/pr-preview"
          fi
          
          # Remove all content except .git
          cd gh-pages-branch
          ls -A1 | grep -v '^\.git$' | xargs -r rm -rf
          
          # Copy new production build
          cp -r ../out/* .
          
          # Restore pr-preview directory if it was backed up
          if [ -d "$BACKUP_DIR/pr-preview" ]; then
            echo "Restoring PR preview directory from $BACKUP_DIR"
            cp -r "$BACKUP_DIR/pr-preview" pr-preview
          fi
          
          # Clean up temporary backup
          rm -rf "$BACKUP_DIR"
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Commit and push changes
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Deploy production from main branch"
            git push origin gh-pages
          fi

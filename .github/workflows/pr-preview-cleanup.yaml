name: Cleanup PR Preview

on:
  pull_request:
    types: [closed]

permissions:
  contents: write
  pull-requests: write
  deployments: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-branch

      - name: Remove preview from gh-pages
        run: |
          cd gh-pages-branch
          
          # Remove the preview directory
          if [ -d "pr-preview/pr-${{ github.event.pull_request.number }}" ]; then
            rm -rf pr-preview/pr-${{ github.event.pull_request.number }}
            
            # Configure git
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            
            # Commit and push changes
            git add .
            git commit -m "Remove preview for PR #${{ github.event.pull_request.number }}"
            git push origin gh-pages
            
            echo "Preview removed successfully"
          else
            echo "Preview directory not found, nothing to clean up"
          fi

      - name: Deactivate deployment
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            
            // Get all deployments for this environment
            const deployments = await github.rest.repos.listDeployments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              environment: `pr-preview-${prNumber}`
            });
            
            // Mark all deployments as inactive
            for (const deployment of deployments.data) {
              await github.rest.repos.createDeploymentStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                deployment_id: deployment.id,
                state: 'inactive',
                description: 'Preview removed - PR closed'
              });
            }
            
            console.log(`Deactivated ${deployments.data.length} deployment(s)`);

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: '## ðŸ§¹ Preview Cleanup\n\nThe preview deployment has been removed.'
            });
